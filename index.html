<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Gaming Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #4B758B;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-[#4B758B]">
    <div class="w-full h-screen flex overflow-hidden">
      <!-- Left Side - Background Image -->
      <div class="w-1/2 bg-cover bg-center" style="background-image: url('images/luigi-background.png');"></div>
      
      <!-- Right Side - Login Form -->
      <div class="w-1/2 flex flex-col justify-center items-center p-8">
        <div class="text-center mb-6">
          <h1 class="text-5xl text-white mb-4"></h1>
          <img src="images/joystick.png" alt="Game Controller" class="w-32 h-32 mx-auto"/>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg w-full max-w-md">
          <h2 class="text-2xl text-white mb-6 text-center">Log in</h2>
          <div class="space-y-4">
            <div>
              <input type="text" placeholder="Email address or phone number" 
                     class="w-full px-4 py-3 rounded bg-white text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            </div>
            <div>
              <input type="password" placeholder="Password" 
                     class="w-full px-4 py-3 rounded bg-white text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            </div>

            <button class="w-full bg-red-500 text-white py-3 rounded hover:bg-red-600 transition duration-200 text-sm">
              Log in
            </button>

            <div class="text-center">
              <a href="#" class="text-blue-400 hover:text-blue-300 text-sm">
                Forget password?
              </a>
            </div>

            <div class="pt-4">
              <button onclick="window.location.href='/signup'" class="w-full bg-red-500 text-white py-3 rounded hover:bg-red-600 transition duration-200 text-sm">
                Sign up
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
