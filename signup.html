<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Gaming Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #4B758B;
      }
    </style>
  </head>
  <body class="h-screen flex items-center justify-center bg-[#4B758B]">
    <div class="w-full h-screen flex overflow-hidden">
      <!-- Left Side - Background Image -->
      <div class="w-1/2 bg-cover bg-center h-full" style="background-image: url('images/luigi-background.png');"></div>
      
      <!-- Right Side - Sign Up Form (Fully Visible & Adjusted) -->
      <div class="w-1/2 flex flex-col justify-center items-center p-6 h-full">
        <div class="text-center mb-4">
          <h2 class="text-3xl text-white mt-3">Sign up</h2>
          <p class="text-gray-300 text-sm">Create a new account<br>It's quick and easy.</p>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg w-10/12 max-w-md">
          <div class="space-y-4">
            <div>
              <input type="text" placeholder="Email address or phone number" 
                     class="w-full px-3 py-2 rounded bg-white text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            </div>
            <div>
              <input type="password" placeholder="Password" 
                     class="w-full px-3 py-2 rounded bg-white text-gray-800 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
            </div>
            
            <div class="flex justify-between items-center text-white text-sm">
              <label>Gender:</label>
              <label><input type="radio" name="gender" value="male" class="mr-1"/> Male</label>
              <label><input type="radio" name="gender" value="female" class="mr-1"/> Female</label>
            </div>
            
            <div class="flex items-center space-x-2 text-white text-sm">
              <label>Age:</label>
              <input type="range" min="10" max="100" value="32" class="w-full"/>
              <span>32 y.o</span>
            </div>
            
            <p class="text-xs text-gray-300 text-center leading-tight">
              By clicking Sign Up, you agree to our <a href="#" class="text-blue-400">Terms</a>,
              <a href="#" class="text-blue-400">Privacy Policy</a>, and <a href="#" class="text-blue-400">Cookies Policy</a>. You may receive SMS notifications and can opt out at any time.
            </p>

            <button class="w-full bg-red-500 text-white py-3 rounded hover:bg-red-600 transition duration-200 text-sm">
              Sign up
            </button>
            
            <div class="text-center">
              <a href="/index.html" class="text-blue-400 hover:text-blue-300 text-sm">Already have an account?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
